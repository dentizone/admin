<h1 class="text-2xl font-regular ">
  Order Management
</h1>
<div class="p-6">
  <app-order-header 
    (completeOrders)="completeSelectedOrders()"
    (deleteOrders)="confirmAction('delete')"
    (markPending)="confirmAction('pending')"
    (markProcessing)="confirmAction('processing')">
  </app-order-header>
  <div class="flex justify-between items-center mt-6">
    <app-order-tabs
      [orders]="orders"
      [selectedStatus]="selectedStatus"
      (statusChange)="onFilterChange($event)">
    </app-order-tabs>
  </div>

  <app-order-list [orders]="filteredOrders"></app-order-list>

  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 shadow-xl w-96">
      <h2 class="text-lg font-semibold mb-4">Confirm action</h2>
      <p class="mb-6">
        Are you sure you want to
        <strong *ngIf="modalAction === 'delete'">delete</strong>
        <strong *ngIf="modalAction === 'pending'">mark as Pending</strong>
        <strong *ngIf="modalAction === 'processing'">mark as Processing</strong>
        the selected orders?
      </p>
      <div class="flex justify-end gap-4">
        <button class="px-4 py-2 rounded border" (click)="showModal = false">Cancel</button>
        <button class="px-4 py-2 rounded bg-blue-900 text-white" (click)="performConfirmedAction()">Yes</button>
      </div>
    </div>
  </div>
</div>
