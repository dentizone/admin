<div class="mt-6 space-y-4">
  <div *ngFor="let order of orders"
       class="border rounded-lg p-4 flex items-start gap-4 relative group cursor-pointer"
       (click)="onClick(order)">
    <input type="checkbox" class="accent-blue-900 mt-2" [(ngModel)]="order.selected" />

    <div class="w-full">
      <div class="flex justify-between text-sm text-gray-600 font-medium">
        <span>{{ order.id }}</span>
        <span>{{ order.date }}</span>
      </div>
      <div class="flex items-center gap-4 mt-2">
        <div class="w-12 h-12 rounded bg-purple-100 flex items-center justify-center">
          <div class="w-6 h-6 rounded-full" [ngClass]="order.statusColor"></div>
        </div>
        <div>
          <p class="font-semibold text-gray-900">{{ order.product }}</p>
          <p class="text-sm text-gray-500">Quantity: {{ order.quantity }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
