
<app-toast-component *ngIf="viewToast" [isSuccess]="isToastSuccess" [message]="toastMessage"></app-toast-component>
<h1 class="text-2xl font-bold ">
  WithDrawal Management
</h1>
<h6 class="mb-4 text-gray-500">This is overview about WithDrawal Requests in Dentizone.</h6>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    User Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Amount
                </th>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Apple MacBook Pro 17"
                </th>
                <td class="px-6 py-4">
                    Silver
                </td>
                <td class="px-6 py-4">
                    Laptop
                </td>
                <td class="px-6 py-4 space-x-3">
                    <button class="bg-red-500 px-4 py-1 rounded-md text-white font-semibold">Denied</button>
                    <button class="bg-green-500 px-4 py-1 rounded-md text-white font-semibold">Accept</button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
