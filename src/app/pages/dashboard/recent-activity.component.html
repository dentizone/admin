<div class="p-4 w-full bg-white rounded-2xl shadow">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Recent Activity</h2>
    <a class="text-sm text-blue-600 hover:underline" href="#">View All</a>
  </div>
  <ul class="space-y-4">
    <li *ngFor="let act of activities" class="flex items-start space-x-3">
      <ng-container [ngSwitch]="act.activityType">
        <svg
          *ngSwitchCase="'Login'"
          class="w-5 h-5 text-green-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M18 12h-9m0 0l3-3m-3 3l3 3"
          />
        </svg>
        <svg
          *ngSwitchCase="'Logout'"
          class="w-5 h-5 text-red-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4m7 7l5 5m0 0l-5 5m5-5H9"
          />
        </svg>
        <svg
          *ngSwitchCase="'Register'"
          class="w-5 h-5 text-blue-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14v7m-4-4h8"
          />
        </svg>
        <svg
          *ngSwitchCase="'OrderPlaced'"
          class="w-5 h-5 text-indigo-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h18v18H3V3zm3 3h12v12H6V6z"
          />
        </svg>
        <svg
          *ngSwitchCase="'OrderCancelled'"
          class="w-5 h-5 text-pink-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
        <svg
          *ngSwitchCase="'AskedQuestion'"
          class="w-5 h-5 text-yellow-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4-.8l-4.28 1.07a1 1 0 01-1.22-1.22l1.07-4.28A9.77 9.77 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          />
        </svg>
        <svg
          *ngSwitchCase="'AnsweredQuestion'"
          class="w-5 h-5 text-teal-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        <svg
          *ngSwitchDefault
          class="w-5 h-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <circle cx="12" cy="12" r="10" stroke-width="2" />
        </svg>
      </ng-container>
      <div class="flex-1">
        <p class="text-sm font-medium">
          <span class="font-semibold">{{ act.userName }}</span>
          <span class="ml-2 text-xs text-gray-400"
            >({{ act.activityType }})</span
          >
        </p>
        <p class="mt-0.5 text-xs text-gray-500">
          {{ formatTime(act.detectedAt) }}
          <span *ngIf="act.device"> | Device: {{ act.device }}</span>
          <span *ngIf="act.ipAddress"> | IP: {{ act.ipAddress }}</span>
        </p>
      </div>
    </li>
  </ul>
</div>
