<div class="p-4 bg-white rounded-2xl shadow-md">
<h2 class="text-xl font-semibold mb-4">Posts by Category</h2>
<div class="relative h-64 w-full">
<canvas
  baseChart
  [type]="doughnutChartType"
  [data]="{ labels: doughnutChartLabels, datasets: doughnutChartDatasets }"
  [options]="doughnutChartOptions"
  class="absolute inset-0 w-full h-full"
></canvas>
</div>
  <ul class="mt-4 grid grid-cols-2 gap-2">
    <li *ngFor="let c of postCategories" class="flex items-center">
      <span class="w-3 h-3 rounded-full mr-2" [style.background]="c.color"></span>
      <span class="text-sm">{{ c.name }}</span>
    </li>
  </ul>
</div>
