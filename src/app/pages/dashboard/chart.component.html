<div class="p-4 bg-white shadow-md rounded-2xl">
  <h2 *ngIf="title" class="mb-4 text-xl font-semibold">{{ title }}</h2>
  <div class="relative w-full h-64">
    <canvas
      baseChart
      [type]="doughnutChartType"
      [data]="{ labels: doughnutChartLabels, datasets: doughnutChartDatasets }"
      [options]="doughnutChartOptions"
      class="absolute inset-0 w-full h-full"
    ></canvas>
  </div>
  <ul class="grid grid-cols-2 gap-2 mt-4">
    <li *ngFor="let c of visibleCategories" class="flex items-center">
      <span
        class="w-3 h-3 mr-2 rounded-full"
        [style.background]="c.color"
      ></span>
      <span class="text-sm">{{ c.name }}</span>
    </li>
  </ul>
  <button
    *ngIf="expandable && postCategories.length > 6"
    (click)="toggleExpanded()"
    class="mt-2 text-xs text-blue-500 hover:underline"
  >
    {{ expanded ? "Show less" : "Show more" }}
  </button>
</div>
