<div class="min-h-screen items-center flex justify-center">
    <div  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row w-5/6 justify-self-center h-5/6">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-1/2 md:rounded-none md:rounded-s-lg" src="/assets/images/LogoWithBackground.png" alt="">
        <div class="flex flex-col justify-between p-4 leading-normal w-full justify-self-center items-center ">
            <h2 class="font-bold text-3xl mb-8 text-[#125a74]">Sign In</h2>
            <form class="w-full justify-self-center" (submit)="onSubmit()">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm md:text-xl font-medium text-[#125a74] ">Your email</label>
                <input [(ngModel)]="userEmail" [ngModelOptions]="{standalone:true}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="adim@domain.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm md:text-xl font-medium text-[#125a74]">Your password</label>
                <input [(ngModel)]="userPass" [ngModelOptions]="{standalone:true}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
            </div>
            
            <button type="submit" class="text-white bg-[#208cb4] hover:bg-[#19a2d3] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center float-end mt-10">Sign In</button>
            </form>

        </div>
    </div>
</div>
